Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10
<body>
<script>
    var tuoi = +prompt("ban vui long nhap so tuoi cua minh");
    if (tuoi > 18) {
        alert('ban thua tuoi vao lop 10');
    }else if (tuoi = 16) {
        alert('ban du tuoi vao lop 10');
    } else {
        alert('ban ko du tuoi vao lop 10, tuoi cua ban dang qua nho')
    }
</script>
</body>
</html>
