Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
<body>
<script>
    var a = +prompt('hay nhap 1 so nguyen a bat ki:');

    var b = +prompt('hay nhap 1 so nguyen b bat ky');

    var c = +prompt('hay nhap 1 so nguyen b bat ky');

    if (a > b && a > c) {
        alert('a la so lon nhat');
    } else if (b > c) {
        alert('b la so lon nhat');
    } else if (b < c) {
        alert('c la so lon nhat')
    } else {
        alert('khong co')
    }
</script>
