Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là
lớn hay nhỏ hơn 0

<body>
<script>
   var so = +prompt('hay nhap 1 so nguyen bat ki:');
   if (so > 0) {
       alert("day la so lon hon 0");
   }else if (so < 0){
       alert("day la so nho hon khong");
   } else {
       alert("day khong phai la so tu nhien");
   }
</script>
