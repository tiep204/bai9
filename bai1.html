<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh can nang co the</title>
</head>
<body>
<script>
    var cannang = +prompt("bạn vui lòng nhập số cân hiện tại:");
    var chieucao = +prompt("bạn vui lòng nhập chiều cao hiện tại:");
    var bmi=cannang/(chieucao*chieucao)
    if (bmi < 18) {
        document.write("bạn đang thieu cân rồi");
        alert('bạn hiện tại đang thiếu cân rồi nhé, bạn cần ăn thêm');
    } else if (bmi < 25){
        document.write("bạn đã đủ cân");
        alert('Thân hình của bạn quá đẹp');
    }else if (bmi < 30){
        document.write("bạn đang hơi beo");
        alert('bạn đang hơi béo 1 síu')
    }else{
        document.write("bạn đang rơi vào tình trạng béo phì");
        alert('bạn đang rơi vào tình trang béo phì rồi đó warning!!!!')
    }


</script>
</body>
</html>
