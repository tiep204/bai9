<h1>Bạn có yêu tôi không</h1>
<button id="nutYes" onclick="nutThu1()">em yêu annh</button>
<br> <br> <br> <br> <br>
<button id="nutNo" onmouseover="nutThu2()">Không</button>
<script>
    function nutThu1() {
        document.getElementById('nutYes').innerHTML =  'Tôi cũng yêu bạn'
    }
    function nutThu2() {
    let x = Math.floor(Math.random() * innerHeight)
    let y = Math.floor(Math.random() * innerWidth)
    document.getElementById('nutNo').style.top=x+ 'px'
    document.getElementById('nutNo').style.left=y +'px'
    }

</script>
