<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<body>
<script>
    var a = +prompt('nhap so a vao de:');
    var b = +prompt('nhap so b vao de:');

    if (a % b ===0) {
        alert('a chia het cho b');
    }else {
        alert('a khong chia het cho b')
    }


</script>
</body>
</html>
